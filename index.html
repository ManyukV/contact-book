<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <div class="container">
          <nav class="navbar pt-3 pb-3">
            <div class="logo">
              <img src="./img/contact-book.png" alt="" />
              <h2>Книга телефонов</h2>
            </div>
            <div class="buttons">
              <button type="button" class="btn btn-danger" data-openAdd>
                Добавить контакт <span>&#43;</span>
              </button>
              <button type="button" class="btn btn-primary" data-openGroup>
                Группы
              </button>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="contacts">
      <div class="container">
        <div class="contacts__wrapper"></div>
      </div>
    </section>
    <div class="add_contact hide">
      <div class="modal_dialog">
        <div class="modal_content"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
